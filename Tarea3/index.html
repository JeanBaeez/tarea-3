<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 3 Programacion Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href=" https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap " rellk rel=" stylesheet ">
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class=" container ">
        <section>
            <h1>Formulario Estudiante</h1>
            <div class=" form col-md-4 side " style="display: inline-block;">
                <input type="number" id="matricula" placeholder="Matricula" required class="form-control col-md-4" />
                <input type="text" id="nombre" placeholder="Nombre" required class="col-md-4 form-control" />
                <input type="number" id="n1" placeholder="Nota 1" required class="form-control col-md-4" />
                <input type="number" id="n2" placeholder="Nota 2" required class="form-control col-md-4" />
                <input type="number" id="n3" placeholder="Nota 3" required class="form-control col-md-4" />
                <input type="number" id="n4" placeholder="Nota 4" required class=" form-control col-md-4 " />
                <input type="number" disabled id="promedio" placeholder="Promedio" required
                    class="form-control col-md-4" />
                <input type="text" disabled id="eq" placeholder="EQ" required class="form-control col-md-4" />
                <button type="submit" onclick="Calcular()" class="form-control btn green waves-effect waves-light">
                    Calcular</button>
                <hr>
                <button type="submit" onclick="GuardarEstudiante()"
                    class=" form-control btn red darken-4 waves-effect waves-effect  ">

                    Guardar
                    Estudiante
                    <i class="material-icons right">send</i>
                </button>

            </div>
            <div class="side nextButton">
                <Button class="btn waves-effect" id="div2" onclick="IrTabla()">
                    estudiantes
                    <i class="material-icons right"> send</i>
                </Button>
            </div>
    </div>
</body>

</html>

</html>
